name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Apply go fixes
        run: go fix ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Unformatted files found:"
            gofmt -l .
            exit 1
          fi

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goroutine

      - name: Build
        run: go build -o burrow ./cmd/burrow

      - name: Run tests
        run: go test -v ./...
