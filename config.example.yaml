# Burrow Configuration File
# Location: ~/.config/burrow/config.yaml
# 
# This file shows all available configuration options for Burrow.
# All values have sensible defaults, so you only need to specify
# what you want to override.

# Application Settings
app:
  default_port: "8080"
  # Default port to send http requests with empty url input

database:
  path: ""
  # Path to SQLite database file
  # Leave empty to use XDG default: ~/.local/share/burrow/burrow.db

---
# Environment Variable Overrides
# 
# You can also set these values using environment variables:
# 
# DEFAULT_PORT - Override the default port (default: 8080)
# DB_FILE - Override database path (default: ~/.local/share/burrow/burrow.db)
#
# Example:
#   DEFAULT_PORT=3000 burrow
#   DB_FILE=/tmp/mydb.db burrow

